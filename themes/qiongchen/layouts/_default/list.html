{{ define "main" }}
<div class='row'>
  <div class="column small-12 medium-10 medium-offset-1 end large-offset-0 large-3 large-push-9">
    {{ partial "post-aside" . }}
   
  </div>

  <div class="row">
    <div class="column small-12 medium-10 medium-offset-2 end large-offset-0 large-7 large-pull-2">
      <h1><a href="/categories/">分类</a> &rtrif; {{ .Title }}</h1>
      <div class="row">

          {{ $paginator := .Paginate .Pages }}
          {{ range $paginator.Pages }}
             {{ partial "post-list" . }}
          {{ end }}
          {{ partial "pagination" . }}

      </div>
      <div class='sans'>
      <a href="/blogspot/">所有博文</a>
     </div>
    </div>
  </div>
</div>
{{ end }}
